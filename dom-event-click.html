<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>

    <!-- button handle -->


    <h1 onclick="console.log('im here')"> Event management</h1>
    <button onclick='console.log(7)'>click me </button>


    <!-- anouther way -->

    <h1 onclick="alert('masud tumi ki valo hobe na ?')"> Event management</h1>
    <button onclick='alert(3)'>click me </button>




    <!-- background color -- CLICK korar por background color change hoye jabe  -->
    <button onclick="document.body.style.backgroundColor='yellow'">here me:yellow</button>





    <!-- function call kore style er kag kora jay -->

    <button onclick=" makered()">click me:red</button>

    <button id="make-green">click me : green</button>









    <!-- link connection -->

    <script src="js/events.js"></script>


    <button onclick="makeblue()">click me : blue</button>
    <button id="pink">click me :pink</button>
    <button id="make-golden">click me:golden rod</button>
    <button id="orange-button">click me : orange</button>



    <!-- eita shortkhan niyom  -->
    <!-- Anonymous system....mane jar kono nam nai   -->
    <button id="light-blue">click:lightblue</button>


    <script>

        // for pink
        const pinkbutton = document.getElementById('pink');
        console.log(pinkbutton);
        pinkbutton.onclick = makepink;


        // for golden 

        const goldenbutton = document.getElementById('make-golden');
        goldenbutton.addEventListener('click', makeGoldenrod);
        function makeGoldenrod() {
            document.body.style.backgroundColor = 'goldenrod';
        }



        // for orange
        const orangeButton = document.getElementById('orange-button');
        orangeButton.addEventListener('click', function () {

            document.body.style.backgroundColor = 'orange';
        })


        // for light blue.....vvi

        document.getElementById('light-blue').addEventListener('click', function () {
            document.body.style.backgroundColor = 'lightblue';
        })


    </script>

</body>

</html>
