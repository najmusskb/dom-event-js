<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>More Events</h2>

    <section>

        <h3 id="secret-info">very vary importance secret information !!</h3>
        <input id="delete-confirm" type="text " placeholder="Please delete the text">
        <button id="Detete-btn" disabled>Detete</button>
    </section>








    <script>
        //    amra delete button e secreat text gulo niye aschi 
        document.getElementById('Detete-btn').addEventListener('click', function () {
            document.getElementById('secret-info').style.display = 'none';
        });


        // focus with input button 
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            // console.log('o amar dike takaiche')
            document.body.style.backgroundColor = 'red';

        });


        // blur
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            // console.log('o amar dike takaiche')
            document.body.style.backgroundColor = 'white';

        });

        /* // KEY up --its a vvi ...all use it

 */


        // KEY change
        document.getElementById('delete-confirm').addEventListener('change', function () {
            const deleteField = document.getElementById('delete-confirm');
            console.log(deleteField.value);
        });




        // delete system

        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const deleteButton = document.getElementById('Detete-btn');
            if (event.target.value == 'delete') {

                deleteButton.removeAttribute('disabled')
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        });

    </script>



</body>

</html>
